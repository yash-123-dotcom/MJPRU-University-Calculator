<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPRU Percentage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2.5rem;
            margin-top: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 0.2rem rgba(108,92,231,0.25);
            transform: scale(1.02);
        }
        .btn-calculate {
            background: linear-gradient(45deg, #6c5ce7, #a363d9);
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-calculate:hover {
            background: linear-gradient(45deg, #5648c0, #8e54e9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.4);
        }
        .result {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3436;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .result:hover {
            transform: scale(1.05);
            color: #6c5ce7;
        }
        .error {
            color: #e74c3c;
            animation: shake 0.5s ease-in-out;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #2d3436;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .semester-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .semester-card:hover {
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .title {
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-card">
                    <h2 class="text-center mb-4 title">MJPRU Percentage Calculator</h2>
                    
                    {% if error %}
                    <div class="alert alert-danger d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        {{ error }}
                    </div>
                    {% endif %}

                    <form method="POST">
                        <div class="row">
                            {% for i in range(1, 7) %}
                            <div class="col-md-6 mb-3">
                                <div class="semester-card">
                                    <div class="form-group">
                                        <label for="sem{{i}}">
                                            <i class="fas fa-graduation-cap me-2"></i>
                                            Semester {{i}} SGPA
                                        </label>
                                        <input type="number" step="0.01" class="form-control" 
                                               id="sem{{i}}" name="sem{{i}}" required 
                                               min="0" max="10" placeholder="Enter SGPA">
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-calculate btn-lg text-white">
                                <i class="fas fa-calculator me-2"></i>
                                Calculate Percentage
                            </button>
                        </div>
                    </form>

                    {% if percentage is defined %}
                    <div class="text-center mt-4">
                        <div class="result">
                            <i class="fas fa-chart-line me-2"></i>
                            Your Percentage: {{ percentage }}%
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
